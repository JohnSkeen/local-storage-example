<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Local Storage Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="boxes">
    <div id="greenbox"></div>
    <div id="bluebox"></div>
    <div id="redbox"></div>
  </div>
  <div class="checkboxes">
    <div><input type="checkbox" id="green" value="green" name="green"><label class="checkbox" for="green">Make this box Green!</label><br /></div>
    <div><input type="checkbox" id="blue" value="blue" name="blue"><label class="checkbox" for="blue">Make this box Blue!</label><br /></div>
    <div><input type="checkbox" id="red" value="red" name="red"><label class="checkbox" for="red">Make this box Red!</label><br /></div>
  </div>
  <div class="buttons">
    <button id="save" type=button name="save">SAVE</button>
    <button id="cancel" type=button name="cancel">CANCEL</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
